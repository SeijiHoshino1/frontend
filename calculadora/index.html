<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1 class="title">Calculadora</h1>
    <div class="input">
        <input type="number" id="n1" placeholder="Digite um numero">
        <input type="number" id="n2" placeholder="Digite outro numero">
    </div>
    <div class="button">
        <button class="sum" onclick="sum()">+</button>
        <button class="div" onclick="div()">/</button>
    </div>
    <div>
        <h3 class="resultado"><b>Resultado</b></h3>
        <h4 id="resultado" align="center"></h4>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
